<!DOCTYPE html>
<html>

<head>
    <title>TCB</title>
    <meta charset="utf-8">
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrap">
        <h1>Regressiva pro <strong>Hexa</strong></h1>

        <div class="countdown">
            <!-- DIAS -->
            <div class="bloc-time days" data-init-value="00">
                <span class="count-title">Dias</span>

                <div class="figure days days-1">
                    <span class="top">0</span>
                    <span class="top-back">
        <span>0</span>
                    </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
        <span>0</span>
                    </span>
                </div>

                <div class="figure days days-2">
                    <span class="top">0</span>
                    <span class="top-back">
        <span>0</span>
                    </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
        <span>0</span>
                    </span>
                </div>
            </div>
            <!-- HORAS -->
            <div class="bloc-time hours" data-init-value="24">
                <span class="count-title">Horas</span>

                <div class="figure hours hours-1">
                    <span class="top">2</span>
                    <span class="top-back">
        <span>2</span>
                    </span>
                    <span class="bottom">2</span>
                    <span class="bottom-back">
        <span>2</span>
                    </span>
                </div>

                <div class="figure hours hours-2">
                    <span class="top">4</span>
                    <span class="top-back">
        <span>4</span>
                    </span>
                    <span class="bottom">4</span>
                    <span class="bottom-back">
        <span>4</span>
                    </span>
                </div>
            </div>
            <!-- MINUTOS -->
            <div class="bloc-time min" data-init-value="0">
                <span class="count-title">Minutes</span>

                <div class="figure min min-1">
                    <span class="top">5</span>
                    <span class="top-back">
          <span>5</span>
                    </span>
                    <span class="bottom">5</span>
                    <span class="bottom-back">
          <span>5</span>
                    </span>
                </div>

                <div class="figure min min-2">
                    <span class="top">9</span>
                    <span class="top-back">
          <span>9</span>
                    </span>
                    <span class="bottom">9</span>
                    <span class="bottom-back">
          <span>9</span>
                    </span>
                </div>
            </div>
            <!-- SEGUNDOS -->
            <div class="bloc-time sec" data-init-value="0">
                <span class="count-title">Seconds</span>

                <div class="figure sec sec-1">
                    <span class="top">5</span>
                    <span class="top-back">
          <span>5</span>
                    </span>
                    <span class="bottom">5</span>
                    <span class="bottom-back">
          <span>5</span>
                    </span>
                </div>

                <div class="figure sec sec-2">
                    <span class="top">9</span>
                    <span class="top-back">
          <span>9</span>
                    </span>
                    <span class="bottom">9</span>
                    <span class="bottom-back">
          <span>9</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT (if you have an error "tweenmax is not defined") -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="javascripts/count.js"></script>

</body>

</html>
